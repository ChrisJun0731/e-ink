<section>
	<table class="table">
		<thead>
		<tr>
			<th>Username</th>
			<th>Password</th>
			<th>Enabled</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="user in users" ng-if="user.IsAPI==false">
			<td>
				<span editable-text="user.Username" edit-disabled="true" e-name="Username" e-form="rowform">
					{{user.Username||'empty'}}
				</span>
			</td>
			<td>
				<span editable-password="user.Password" e-name="Password" e-form="rowform">
					  ......
				</span>
			</td>
			<td>
				<a href="#" editable-checkbox="user.IsActive" buttons="no" e-name="IsActive" e-form="rowform">
					{{user.IsActive && "已激活" || "已禁用"}}
				</a>
			</td>
			<td>
				<a href="#" editable-text="user.IsAPI" buttons="no" e-name="IsAPI" e-form="rowform"></a>
			</td>
			<td>
				<a href="#" editable-text="user.IsNew" buttons="no" e-name="IsNew" e-form="rowform"></a>
			</td>
			<td style="white-space:nowrap">
				<form editable-form name="rowform" onbeforesave="saveOrUpdateUser($data, $index)" ng-show="rowform.$visible" class="form-buttons form-inline">
					<button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
						save
					</button>
					<button type="button" ng-disabled="rowform.$waiting" class="btn btn-default">
						cancel
					</button>
				</form>
				<div class="buttons" ng-show="!rowform.$visible">
					<button type="button" class="btn btn-primary" ng-click="rowform.$show()">
						edit
					</button>
					<button type="button" class="btn btn-danger" ng-click="removeUser($index)">
						del
					</button>
				</div>
			</td>
		</tr>
		</tbody>
	</table>
	<button type="button" class="btn btn-info pull-right" ng-click="addUser()">Add User</button>
</section>
