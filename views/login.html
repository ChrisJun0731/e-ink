<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>墨水屏电子公交信息发布系统</title>

     <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap.css">
     <link type="text/css" rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div class="container">
    <img src="/images/backImg/loginBack.png" style="width:100%;height: 100%;position: fixed;left:0;top:0;z-index:-100;">
    <div class="row">
    <div class="col-md-5 loginTitle text-center">
        <h1>电子墨水屏管理发布系统</h1>
        <h2>E-Ink Management And Publishing System</h2>
    </div>
        <img class="loginIcon" src="/images/backImg/loginIcon.png">
        <div class="col-md-4 loginContent">
            <form action="/login" method="post" role="form" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-3" for="username">用户名：</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3" for="password">密&emsp;码：</label>
                <div class="col-md-8">
                    <input id="password" type="password" class="form-control" name="password" placeholder="密码"/>
                </div>
            </div>
            <div class="from-group">
                <div class="col-md-5"></div>
                <div class="col-md-4 text-center">
                    <input type="submit" class="btn btn-block btn-primary" value="登录">
                </div>
            </div>
         </form>
     </div>
 </div>
</div>
</body>
</html>
